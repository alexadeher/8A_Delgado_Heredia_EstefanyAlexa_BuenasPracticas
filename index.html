<!DOCTYPE html>
<html lang="es">
<head>

<body class="bg-light">
    <div class="container py-5">

                        </div>
                        <div class="col-md-6 mb-3">

                            <!--Se reforz贸 la validaci贸n-->
                            <input type="text" class="form-control" id="apellido1" required placeholder="Primer apellido">

                    <div class="row">
                        <div class="col-md-6 mb-3">

                            <!--Se reforz贸 la validaci贸n-->
                            <input type="text" class="form-control" id="apellido2" required placeholder="Segundo apellido">

                            <label for="telefono" class="form-label">Tel茅fono</label>
                            <!--Se reforz贸 la validaci贸n-->
                            <input type="text" class="form-control" id="telefono" maxlength="10" required pattern="[0-9]{10}" placeholder="10 d铆gitos">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="curp" class="form-label">CURP</label>
                            <!--Se reforz贸 la validaci贸n-->
                            <input type="text" class="form-control" id="curp" required maxlength="18" pattern="[A-Z]{4}[0-9]{6}[HM][A-Z]{5}[0-9A-Z]{2}" placeholder="18 caracteres">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Correo Electr贸nico</label>
                            <!--Se reforz贸 la validaci贸n-->
                            <input type="email" class="form-control" id="email" required placeholder="ejemplo@correo.com">
                        </div>
                    </div>
                    <!-- Infringe la buena pr谩ctica: C贸digo comentado -->

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                             Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de registros -->
        <div class="mt-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"> Registros Guardados</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre Completo</th>
                                    <th>Tel茅fono</th>
                                    <th>CURP</th>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script principal -->

</body>
</html>
